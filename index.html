<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live weather</title>
    <link rel="icon" href="./images/cloudy.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/232e2af551.js" crossorigin="anonymous"></script>
    <script src="./weather.js"></script>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <div class="maindiv">

        <h1 class="text-center text-light my-5 heading">Weather Forecast</h1>

        <div class="input-group mb-3 mx-auto searchbar" style="padding-bottom: 55px;">
            <input id="loc" type="text" class="form-control" placeholder="Enter City" aria-label="Recipient's username" aria-describedby="basic-addon2">
            <span class="input-group-text" id="basic-addon2"><button onclick="locationInfo()" type="button" class="btn border-0"><i class="fa-solid fa-magnifying-glass fa-lg"></i></button></span>
            <span class="input-group-text" id="basic-addon2"><button onclick="autolocateInfo()" type="button" class="btn border-0"><i class="fa-solid fa-location-dot fa-bounce fa-lg"></i></button></span>
        </div>

        <div id="locresult" class="text-center wlocdata mx-auto">
            
        </div>

    <div id="result" class="container weatherDatas">
    </div>
</body>
</html>
